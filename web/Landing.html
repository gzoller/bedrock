<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Login with Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome to My App</h2>
    <p>Click below to log in with Google:</p>
    <button onclick="redirectToGoogle()">Login with Google</button>
</div>

<script>
    function generateRandomString(length) {
        const array = new Uint8Array(length);
        window.crypto.getRandomValues(array);
        return Array.from(array, byte => String.fromCharCode(65 + (byte % 26))).join('');
    }

    function redirectToGoogle() {
        const redirectLocation = encodeURIComponent("file:///Users/gzoller/me/git/bedrock/web/main.html");
    
        // Generate a random state string
        const state = generateRandomString(16); // 16-character random string

        // Construct the URL with redirect_location and state
        const url = `https://localhost:8073/login_proxy?redirect_location=${redirectLocation}&state=${state}`;

        // Redirect the user
        window.location.href = url;
    }
</script>

</body>
</html>
